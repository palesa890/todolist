<style>
    .subscribe-button{
        background-color: red;
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        transition: opacity 0.15s;
    }
/* for when you hover */
    .subscribe-button:hover{
        opacity: 0.8;
        background-color: green;
    }

    /* for when you click it */
    .subscribe-button:active{
        opacity: 0.4;
        background-color: blue;
    }

    .join-button{
        background-color: white;
        color: blue;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
    
        border-radius: 2px;
        cursor: pointer;
        /* padding is spacing in the button*/
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        transition: background-color 0.1s,
            color 1s;
    }

    .join-button:hover{
        background-color: blue;
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(11, 191, 252);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        transition: box-shadow 0.15s;
        
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
